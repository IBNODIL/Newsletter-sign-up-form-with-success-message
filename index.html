<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <div class="container">
    <div class="sign-up-form">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="main-image-mobile">

      <div class="texts">
        <h2 class="sign-up-form-heading">
          Stay updated!
        </h2>

        <p class="sign-up-form-subtitle">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <div class="lists">
          <div class="list-item">
            <img src="./assets/images/icon-list.svg" alt="">

            <h6>
              Product discovery and building what matters
            </h6>
          </div>

          <div class="list-item">
            <img src="./assets/images/icon-list.svg" alt="">

            <h6>
              Measuring to ensure updates are a success
            </h6>
          </div>

          <div class="list-item">
            <img src="./assets/images/icon-list.svg" alt="">

            <h6>
              And much more!
            </h6>
          </div>
        </div>

        <div class="form">
          <span>Email address</span>

          <input type="email" id="sign-up-form-input" name="email" placeholder="email@company.com">

          <a href="#" id="sign-up-form-submit" >
            Subscribe to monthly newsletter
          </a>
        </div>
      </div>

      <img src="./assets/images/illustration-sign-up-desktop.svg" class="main-image-desktop">
    </div>
  </div>

</body>
</html>
